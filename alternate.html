<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/keys/styles.css">
    </head>
    <body>
        <div id="disclaimer">
            <a>Click Here</a><br>
            <button>Start</button>
        </div>
        <div class="container">
            <div class="section">
                <div id="white-key">
                    <div class="white key" id="q" note="C4"><span>Q</span></div>
                    <div class="white key" id="w" note="D4"><span>W</span></div>
                    <div class="white key" id="e" note="E4"><span>E</span></div>
                    <div class="white key" id="r" note="F4"><span>R</span></div>
                    <div class="white key" id="t" note="G4"><span>T</span></div>
                    <div class="white key" id="y" note="A4"><span>Y</span></div>
                    <div class="white key" id="u" note="B4"><span>U</span></div>
                </div>
                <div id="black-keys">
                    <div id="set-1">
                        <div class="black key" id="2" note="Db4"><span>2</span></div>
                        <div class="black key" id="3" note="Eb4"><span>3</span></div>
                    </div>
                    <div id="set-2">
                        <div class="black key" id="5" note="Gb4"><span>5</span></div>
                        <div class="black key" id="6" note="Ab4"><span>6</span></div>
                        <div class="black key" id="7" note="Bb4"><span>7</span></div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div id="white-key">
                    <div class="white key" id="v" note="C5"><span>V</span></div>
                    <div class="white key" id="b" note="D5"><span>B</span></div>
                    <div class="white key" id="n" note="E5"><span>N</span></div>
                    <div class="white key" id="m" note="F5"><span>M</span></div>
                    <div class="white key" id="," note="G5"><span>,</span></div>
                    <div class="white key" id="." note="A5"><span>.</span></div>
                    <div class="white key" id="/" note="B5"><span>/</span></div>
                </div>
                <div id="black-keys">
                    <div id="set-1">
                        <div class="black key" id="g" note="Db5"><span>G</span></div>
                        <div class="black key" id="h" note="Eb5"><span>H</span></div>
                    </div>
                    <div id="set-2">
                        <div class="black key" id="k" note="Gb5"><span>K</span></div>
                        <div class="black key" id="l" note="Ab5"><span>L</span></div>
                        <div class="black key" id=";" note="Bb5"><span>;</span></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/keys/keyboard.js"></script>
        <script src="/keys/player.js"></script>
    </body>
</html>
