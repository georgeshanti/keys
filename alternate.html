<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/keys/styles.css">
    </head>
    <body>
        <div id="overlay-1"></div>
        <div id="overlay-2"></div>
        <div id="overlay-3"></div>
        <div id="overlay-4"></div>
        <div id="disclaimer">
            <a>Click Here</a><br>
            <button>Start</button>
        </div>
        <div class="container">
            <div class="section">
                <div id="white-key">
                    <div class="white key" id="q" note="C3" sec="1" c="1"><span>Q</span></div>
                    <div class="white key" id="w" note="D3" sec="3" c="1"><span>W</span></div>
                    <div class="white key" id="e" note="E3" sec="1" c="2"><span>E</span></div>
                    <div class="white key" id="r" note="F3" sec="2" c="2"><span>R</span></div>
                    <div class="white key" id="t" note="G3" sec="4" c="2"><span>T</span></div>
                    <div class="white key" id="y" note="A3" sec="2" c="4"><span>Y</span></div>
                    <div class="white key" id="u" note="B3" sec="4" c="4"><span>U</span></div>
                </div>
                <div id="black-keys">
                    <div id="set-1">
                        <div class="black key" id="2" note="Db3" sec="2" c="1"><span>2</span></div>
                        <div class="black key" id="3" note="Eb3" sec="4" c="1"><span>3</span></div>
                    </div>
                    <div id="set-2">
                        <div class="black key" id="5" note="Gb3" sec="3" c="2"><span>5</span></div>
                        <div class="black key" id="6" note="Ab3" sec="1" c="4"><span>6</span></div>
                        <div class="black key" id="7" note="Bb3" sec="3" c="4"><span>7</span></div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div id="white-key">
                    <div class="white key" id="v" note="C4" sec="1" c="8"><span>V</span></div>
                    <div class="white key" id="b" note="D4" sec="3" c="8"><span>B</span></div>
                    <div class="white key" id="n" note="E4" sec="1" c="16"><span>N</span></div>
                    <div class="white key" id="m" note="F4" sec="2" c="16"><span>M</span></div>
                    <div class="white key" id="," note="G4" sec="4" c="16"><span>,</span></div>
                    <div class="white key" id="." note="A4" sec="2" c="32"><span>.</span></div>
                    <div class="white key" id="/" note="B4" sec="4" c="32"><span>/</span></div>
                </div>
                <div id="black-keys">
                    <div id="set-1">
                        <div class="black key" id="g" note="Db4" sec="2"c="8"><span>G</span></div>
                        <div class="black key" id="h" note="Eb4" sec="4"c="8"><span>H</span></div>
                    </div>
                    <div id="set-2">
                        <div class="black key" id="k" note="Gb4" sec="3" c="16"><span>K</span></div>
                        <div class="black key" id="l" note="Ab4" sec="1" c="32"><span>L</span></div>
                        <div class="black key" id=";" note="Bb4" sec="3" c="32"><span>;</span></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/keys/keyboard.js"></script>
        <script src="/keys/player.js"></script>
    </body>
</html>
