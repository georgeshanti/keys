<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/keys/styles.css">
    </head>
    <body>
        <div id="disclaimer">
            <a>Click Here</a><br>
            <button>Start</button>
        </div>
        <div class="container">
            <div class="section">
            <div id="white-key">
                <div class="white key" id="a" note="A3"><span>A</span></div>
                <div class="white key" id="s" note="B3"><span>S</span></div>
                <div class="white key" id="d" note="C4"><span>D</span></div>
                <div class="white key" id="f" note="D4"><span>F</span></div>
                <div class="white key" id="g" note="E4"><span>G</span></div>
                <div class="white key" id="h" note="F4"><span>H</span></div>
                <div class="white key" id="j" note="G4"><span>J</span></div>
                <div class="white key" id="k" note="A4"><span>K</span></div>
                <div class="white key" id="l" note="B4"><span>L</span></div>
                <div class="white key" id=";" note="C5"><span>;</span></div>
                <div class="white key" id="'" note="D5"><span>'</span></div>
            </div>
            <div id="black-keys">
                <div id="alt-set-3">
                    <div class="black key" id="w" note="Bb3"><span>W</span></div>
                </div>
                <div id="alt-set-1">
                    <div class="black key" id="r" note="Db4"><span>R</span></div>
                    <div class="black key" id="t" note="Eb4"><span>T</span></div>
                </div>
                <div id="alt-set-2">
                    <div class="black key" id="u" note="Gb4"><span>U</span></div>
                    <div class="black key" id="i" note="Ab4"><span>I</span></div>
                    <div class="black key" id="o" note="Bb4"><span>O</span></div>
                </div>
                <div id="alt-set-4">
                    <div class="black key" id="[" note="Db5"><span>[</span></div>
                </div>
            </div>
        </div>
        </div>
        <script src="/keys/keyboard.js"></script>
        <script src="/keys/player.js"></script>
    </body>
</html>
