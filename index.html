<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/keys/styles.css">
    </head>
    <body>
        <div id="overlay-1"></div>
        <div id="overlay-2"></div>
        <div id="overlay-3"></div>
        <div id="overlay-4"></div>
        <div id="disclaimer">
            <a>Click Here</a><br>
            <button>Start</button>
        </div>
        <div class="container">
            <div class="section">
            <div id="white-key">
                <div class="white key" id="a" note="A3" sec="1" c="2"><span>A</span></div>
                <div class="white key" id="s" note="B3" sec="3" c="2"><span>S</span></div>
                <div class="white key" id="d" note="C4" sec="4" c="2"><span>D</span></div>
                <div class="white key" id="f" note="D4" sec="2" c="8"><span>F</span></div>
                <div class="white key" id="g" note="E4" sec="4" c="8"><span>G</span></div>
                <div class="white key" id="h" note="F4" sec="1" c="8"><span>H</span></div>
                <div class="white key" id="j" note="G4" sec="3" c="16"><span>J</span></div>
                <div class="white key" id="k" note="A4" sec="1" c="16"><span>K</span></div>
                <div class="white key" id="l" note="B4" sec="3" c="16"><span>L</span></div>
                <div class="white key" id=";" note="C5" sec="4" c="32"><span>;</span></div>
                <div class="white key" id="'" note="D5" sec="2" c="32"><span>'</span></div>
            </div>
            <div id="black-keys">
                <div id="alt-set-3">
                    <div class="black key" id="w" note="Bb3" sec="2" c="2"><span>W</span></div>
                </div>
                <div id="alt-set-1">
                    <div class="black key" id="r" note="Db4" sec="1" c="2"><span>R</span></div>
                    <div class="black key" id="t" note="Eb4" sec="3" c="8"><span>T</span></div>
                </div>
                <div id="alt-set-2">
                    <div class="black key" id="u" note="Gb4" sec="2" c="8"><span>U</span></div>
                    <div class="black key" id="i" note="Ab4" sec="4" c="16"><span>I</span></div>
                    <div class="black key" id="o" note="Bb4" sec="3" c="16"><span>O</span></div>
                </div>
                <div id="alt-set-4">
                    <div class="black key" id="[" note="Db5" sec="1" c="32"><span>[</span></div>
                </div>
            </div>
        </div>
        </div>
        <script src="/keys/keyboard.js"></script>
        <script src="/keys/player.js"></script>
    </body>
</html>
