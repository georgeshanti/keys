<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/keys/styles.css">
    </head>
    <body>
        <div class="container">
            <div id="white-key">
                <div class="white key" id="a"><span>a</span></div>
                <div class="white key" id="s"><span>s</span></div>
                <div class="white key" id="d"><span>d</span></div>
                <div class="white key" id="f"><span>f</span></div>
                <div class="white key" id="g"><span>g</span></div>
                <div class="white key" id="h"><span>h</span></div>
                <div class="white key" id="j"><span>j</span></div>
                <div class="white key" id="k"><span>k</span></div>
            </div>
            <div id="black-keys">
                <div id="set-1">
                    <div class="black key" id="w"><span>w</span></div>
                    <div class="black key" id="e"><span>e</span></div>
                </div>
                <div id="set-2">
                    <div class="black key" id="t"><span>t</span></div>
                    <div class="black key" id="y"><span>y</span></div>
                    <div class="black key" id="u"><span>u</span></div>
                </div>
            </div>
        </div>
        <script src="/keys/keyboard.js"></script>
        <script src="/keys/player.js"></script>
    </body>
</html>
